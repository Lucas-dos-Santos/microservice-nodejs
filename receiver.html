<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Receiver notifications</title>
	</head>
	<body>
		<script src='http://localhost:4555/socket.io/socket.io.js'></script>
		<script>
			let socket = io('http://localhost:4555', { transports: ['websocket', 'polling', 'flashsocket'] });
			socket.on('notification', function(data) {
				document.getElementById('messagebox').innerHTML = data;
			});
		</script>
		<div id='messagebox'></div>
	</body>
</html>
